<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            position: relative;
            background: #232526;
            background: -webkit-linear-gradient(to right, #414345, #232526);
            background: linear-gradient(to right, #414345, #232526);
            animation: gradient-animation 10s ease-in-out infinite;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        .card-container {
            opacity: 0;
            transform: scale(0.9);
            transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .card-container.is-visible {
            opacity: 1;
            transform: scale(1);
        }

        .open-screen {
            transition: opacity 0.5s ease-in-out;
            position: relative;
        }

        .open-screen::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 105, 180, 0.5) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: glow-animation 3s infinite ease-in-out;
            z-index: -1;
        }

        @keyframes glow-animation {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.5;
            }
        }
        
        /* Text Animation Styles */
        .text-fade-in {
            opacity: 0;
            animation: text-fade-in 0.5s ease-in-out forwards;
        }

        @keyframes text-fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #open-btn {
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        /* Confetti and Balloon Animation Styles */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #ff99cc;
            border-radius: 50%;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            0% { transform: translateY(-100px) rotateZ(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(100vh) rotateZ(720deg); opacity: 1; }
        }

        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            background-color: #ffcc00;
            border-radius: 50%;
            animation: float-up linear infinite;
            transform: rotateZ(10deg);
        }

        .balloon::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 20px 20px 20px;
            border-color: transparent transparent #ffcc00 transparent;
            transform: rotate(180deg);
            bottom: -15px;
            left: 0;
        }
        
        @keyframes float-up {
            0% { transform: translateY(100vh) scale(1); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-100px) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body class="min-h-screen text-gray-800 flex items-center justify-center relative">

    <!-- Confetti and Balloons Containers -->
    <div id="confetti-container" class="absolute inset-0 z-0 pointer-events-none"></div>
    <div id="balloon-container" class="absolute inset-0 z-0 pointer-events-none"></div>

    <!-- Open Screen -->
    <div id="open-screen" class="open-screen min-h-screen w-full flex flex-col items-center justify-center text-center">
        <h1 class="text-4xl lg:text-5xl font-extrabold mb-8 text-pink-300 drop-shadow-lg">A Special Message Just for You</h1>
        <button id="open-btn" class="px-8 py-4 bg-white text-purple-600 rounded-full font-bold shadow-lg transition-all transform">
            Open Your Card
        </button>
    </div>

    <!-- Main Card Content - Hidden initially -->
    <main id="card-main" class="card-container w-full max-w-2xl text-center p-8 lg:p-12 rounded-3xl shadow-2xl backdrop-blur-md bg-white bg-opacity-70 mx-4">
        <div class="message">
            <h1 class="text-6xl lg:text-7xl font-extrabold mb-6 text-purple-600 animate-pulse">Happy Birthday ANSHIKAðŸ¤—</h1>
            <p id="message-text" class="text-2xl lg:text-3xl font-light leading-relaxed text-pink-600"></p>
        </div>

        <button id="music-btn" class="mt-8 px-8 py-4 bg-purple-600 text-white rounded-full font-bold shadow-lg transition-all hover:scale-105 transform">
            Play Music
        </button>
    </main>
    
    <audio id="birthday-song" loop>
        <source src="http://googleusercontent.com/file_content/2" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openBtn = document.getElementById('open-btn');
            const openScreen = document.getElementById('open-screen');
            const cardMain = document.getElementById('card-main');
            const musicBtn = document.getElementById('music-btn');
            const birthdaySong = document.getElementById('birthday-song');
            const confettiContainer = document.getElementById('confetti-container');
            const balloonContainer = document.getElementById('balloon-container');

            const textContent = "You are the most charming person I know,ðŸ˜‰ and you deserve to be happiest on your birthday.ðŸ˜‡ Enjoy your special day.ðŸ¥° Happy birthday to the one who makes my heart skip a beat! ðŸ’•";
            
            // Handle card opening and music playback
            openBtn.addEventListener('click', async () => {
                openScreen.style.opacity = '0';
                setTimeout(() => {
                    openScreen.style.display = 'none';
                    cardMain.classList.add('is-visible');
                    animateText();
                    createAnimations();
                    
                    // Attempt to play music after the user interaction
                    try {
                        birthdaySong.play();
                        musicBtn.textContent = 'Pause Music';
                    } catch (error) {
                        console.error('Playback was prevented:', error);
                        musicBtn.textContent = 'Music Blocked. Click to play.';
                    }
                }, 500);
            });

            // Handle music play/pause
            musicBtn.addEventListener('click', async () => {
                if (birthdaySong.paused) {
                    try {
                        await birthdaySong.play();
                        musicBtn.textContent = 'Pause Music';
                    } catch (error) {
                        console.error('Playback was prevented:', error);
                        musicBtn.textContent = 'Music Blocked. Click to play.';
                    }
                } else {
                    birthdaySong.pause();
                    musicBtn.textContent = 'Play Music';
                }
            });

            // Text Animation Logic
            function animateText() {
                const messageText = document.getElementById('message-text');
                messageText.innerHTML = '';
                
                textContent.split('').forEach((char, index) => {
                    const span = document.createElement('span');
                    span.textContent = char;
                    span.className = 'text-fade-in';
                    span.style.animationDelay = `${index * 0.03}s`;
                    messageText.appendChild(span);
                });
            }

            // Confetti and Balloons Animation Logic
            function createAnimations() {
                const colors = ['#ff99cc', '#ffcc00', '#99ff99', '#99ccff', '#cc99ff'];
                const totalConfetti = 100;
                const totalBalloons = 10;
                
                for (let i = 0; i < totalConfetti; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.animationDelay = `${Math.random() * 5}s`;
                    confetti.style.animationDuration = `${5 + Math.random() * 5}s`;
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confettiContainer.appendChild(confetti);
                }

                for (let i = 0; i < totalBalloons; i++) {
                    const balloon = document.createElement('div');
                    balloon.className = 'balloon';
                    balloon.style.left = `${Math.random() * 100}vw`;
                    balloon.style.animationDelay = `${Math.random() * 10}s`;
                    balloon.style.animationDuration = `${15 + Math.random() * 10}s`;
                    balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    balloon.style.width = `${40 + Math.random() * 20}px`;
                    balloon.style.height = `${50 + Math.random() * 25}px`;
                    balloonContainer.appendChild(balloon);
                }
            }
        });
    </script>
</body>
</html>
